<!-- Bootstrap モーダル（共通） -->
<div class="modal fade" id="pokemonModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pokemonModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
      </div>
      <div class="modal-body d-flex justify-content-center align-items-center">
        <img id="modal-anime" class="img-fluid me-3" style="min-height: 200px;">
        <img id="modal-real" class="img-fluid" style="min-height: 200px;">
      </div>
      <div class="modal-footer">
        <p id="modal-comment" class="text-start me-auto mb-0"></p>
        <button id="prevBtn" class="btn btn-secondary">&lt;</button>
        <button id="nextBtn" class="btn btn-secondary">&gt;</button>
      </div>
    </div>
  </div>
</div>
